
<div class="pageContent">
	<form method="post" action="__URL__/update/navTabId/rolelist/callbackType/closeCurrent"  class="pageForm required-validate" 
		onsubmit="return validateCallback(this,dialogAjaxDone);">
		<input type="hidden" name="id" value="{$vo.id}"/>
		<div class="pageFormContent" layoutH="100">
			<dl>
				<dt>角色名：</dt>
				<dd><input type="text" readonly="readonly" value="{$vo.role_myname}" name="role_myname" class="textInput"></dd>
			</dl>
			<dl>
				<dt>描述：</dt>
				<dd><input type="text" value="{$vo.role_des}" name="role_des" class='span2'></dd>
			</dl>
			<br>
			<dl>
				<dt>是否启用</dt>
				<dd>
					<input type="radio" name="status" value="1" <if condition="$vo.status eq 1">checked</if>/>启用
					<input type="radio" name="status" value="0" <if condition="$vo.status eq 0">checked</if>/>禁用
				</dd>
			
			</dl>
			
		</div>
		
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
