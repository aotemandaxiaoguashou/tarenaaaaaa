<form id="pagerForm" action="__URL__/index" method="post">
	<input type="hidden" name="pageNum" value="{$currentPage|default='1'}" />
	<input type="hidden" name="numPerPage" value="{$numPerPage}" /><!--每页显示多少条-->
	<input type="hidden" name="_order" value="{$Think.request._order}"/>
	<input type="hidden" name="_sort" value="{$Think.request._sort}"/>
</form>
<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);" method="post">
	<input type="hidden" name="numPerPage" value="{$numPerPage}" /><!--每页显示多少条-->
	<div class="searchBar">
		<table class="searchContent">
			<tr>
				<td>
					<b>搜索</b> &nbsp; 关键字：<input type="text" name="keyword" value="{$Think.post.keyword}" /> [栏目名]
				</td>
				<td>
					<div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div>
				</td>
			</tr>
		</table>
	</div>
	</form>
</div>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="delete" href="__URL__/del/id/{$Think.config.TMPL_L_DELIM}item_id{$Think.config.TMPL_R_DELIM}/navTabId/columnlist" target="ajaxTodo" title="确定要删除吗?"><span>删除</span></a></li>
			<li><a class="edit" href="__URL__/edit/id/{$Think.config.TMPL_L_DELIM}item_id{$Think.config.TMPL_R_DELIM}/navTabId/columnlist"  width="550" height="380" target="dialog"><span>修改</span></a></li>
			<li><a class="add" href="__URL__/add/navTabId/columnlist" target="dialog" width="550" height="380" rel="goodscat" title="添加分类"><span>添加</span></a></li>
			<li><a class="icon"  href="javascript:navTabPageBreak()"><span>刷新</span></a></li>
		</ul>
	</div>
	<table class="table" width="100%" layoutH="112">
		<thead>
		  <tr>
			<th width="40" orderField="id" <if condition="$Think.request._order eq 'id'">class="{$Think.request._sort}"</if>>序号id</th>
			<th width="100">栏目名称</th>
			<th width="100">英文名称</th>
			<th width="100">pid</th>
			<th width="100">path</th>
			<th width="100">导航展示</th>
			<th width="100">操作</th>	
		  </tr>
		</thead>
		<tbody>
			<volist name="list" id="vo"><!--输出循环变量,如果没有指定key属性的话，默认使用循环变量i-->
				<tr target="item_id" rel="{$vo.id}">
					<td>{$vo.id}</td>
					<td>{:countPath($vo['path'])}{$vo.columnname}</td>
					<td>{$vo.english}</td>
					<td>{$vo.pid}</td>
					<td>{$vo.path}</td>
					<td><eq name="vo.ismenu" value="1">是<else/>否</eq></td>
					<td>
					<a href="__URL__/add/id/{$vo.id}"  target="dialog" title="添加子栏目" width="550" height="380" rel="cat_add" style="color:blue;"><span>添加子类</span></a>
					</td>
				</tr>
			</volist>
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages">
			<span>显示</span>
			<select class="combox" name="numPerPage" onchange="navTabPageBreak({$Think.config.TMPL_L_DELIM}numPerPage:this.value{$Think.config.TMPL_R_DELIM})">
				<option value="10" <if condition="$numPerPage eq 10">selected</if>>10</option>
				<option value="15" <if condition="$numPerPage eq 15">selected</if>>15</option>
				<option value="20" <if condition="$numPerPage eq 20">selected</if>>20</option>
				<option value="25" <if condition="$numPerPage eq 25">selected</if>>25</option>
				<option value="30" <if condition="$numPerPage eq 30">selected</if>>30</option>
			</select>
			<span>共{$totalCount}条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="5" currentPage="{$currentPage}"></div>
	</div>
</div>
