<extend name="Public:layout" />
<block name="title">
	<title>修改订单信息 - 酷结网</title>
</block>

<block name="style">
  <link href="__PUBLIC__/css/shopping.css" rel="stylesheet" type="text/css">
</block>

<block name="eachContent">
	
<div class="w clearfix">
	<div class="clearfix page_area">
		<form method="post" action="__CONTROLLER__/dochange" onsubmit="return saveinfo();">
			<div class="user_default">
				<div class="title_s mb0"><span class="title01_s">填写订单信息</span></div>
				<div class="p0 flow">
					<div class="order_title">配送地址</div>
					<div class="address_info">
					
						<table id="showinfo_id" border="0" cellpadding="0" cellspacing="0" width="600">
							<tbody>
								<input name="id" type="hidden" value="{$users.id}" />
								<tr>
									<td align="right" width="80">新人姓名：</td>
									<td align="left" width="320"><input name="tname" id="consignee" size="50" maxlength="20" value="{$users.tname}" type="text"></td>
									<td>&nbsp; </td>
								</tr>
							   
											   
								<tr>
									<td align="right" width="80">详细地址：</td>
									<td align="left" width="320"><input name="address" id="address" maxlength="50" size="50" value="{$users.address}" type="text"></td>
									<td align="left">（填写详细地址有助于快速配送） </td>
								</tr>
								<tr>
									<td align="right" width="80">邮政编码：</td>
									<td align="left" width="320"><input name="zipcode" id="zipcode" size="50" value="{$users.zipcode}" type="text"></td>
									<td>&nbsp; </td>
								</tr>
								
								<tr>
									<td align="right" width="80">手机号码：</td>
									<td align="left" width="320"><input name="phone" id="phone" size="20" value="{$users.phone}" type="text"></td>
									<td>&nbsp;</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

				<table border="0" cellpadding="0" cellspacing="0" width="100%">
					<tbody>
						<tr>
							<td align="center">
								<input class="next01_s" value="保存" type="submit">
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</form>
	</div>
</div>

</block>
