<div class="PageContent">
	<div class="accountInfo">
		<p>添加作品信息</p>
	</div>
</div>
<!-- 编辑器 -->
<script type="text/javascript" src="__PUBLIC__/xheditor/xheditor_lang/zh-cn.js"></script>
<script type="text/javascript">
    $(function(){
        //其中upImgUrl表示上传图片的url地址，upImgExt：上传允许类型, html5Upload:是关闭html5上传。
        $('#myxheditor').xheditor({tools:"full",upImgUrl:'__URL__/doupload',upImgExt:'jpg,jpeg,gif,png',html5Upload:false});
    });
</script>

<div id="pageContent"  layouth="100" style="overflow:auto;">
	<!--callbackType/closeCurrent不能随便添加-->
	<form action="__URL__/insert/navTabId/productionadd/" method="post" enctype="multipart/form-data" class="pageForm required-validate" onsubmit="return iframeCallback(this, navTabAjaxDone);">
	<table class="form_table">
		<tbody>
		<tr>
			<th>婚礼主题：</th>
			<td><input type="text" value="" name="title" class="span2 required"></td>
		</tr>
		
		<tr><th>酒店名：</th>
			<td><input type="text" name="hole_name" value="" class="span2 required"/>
			</td>
		</tr>
		
		<tr>
			<th>服务价格：</th>
			<td><input type="text" name="price" value="0" class="required">&nbsp&nbsp元</td>
		</tr>
		<tr><th></th><td class="gray">用于用户查阅信息细</td></tr>
		
		<tr>
			<th>作品图片：</th>
			<td id='inp'><input  type="file" name="pic_name[]"><input  type="file" name="pic_name[]"></td>
		</tr>
		<tr><th></th><td class="gray">上传图片作品<a id="incr" style='color:blue;font-weight:bold;cursor:pointer; text-decoration:none;'>加一个</a>
			&nbsp&nbsp&nbsp <a id="decr" style='color:blue;font-weight:bold;cursor:pointer;text-decoration:none;'>减一个</a></td></tr>
		
		<script type='text/javascript' charset='utf-8'>
		$(function(){
			 $("#incr").click(function(){
                $("#inp").append("<input type='file'  name='pic_name[]'>")
                });

			$("#decr").click(function(){
                   $("input:last").remove();
                });
		
		});
		</script>
		
		
		<tr>
			<th>新人介绍：</th>
			<td>
				<textarea class="editor" name="presoninfo" rows="6" cols="40" tools="mini"></textarea>
			</td>				
		</tr>
		<tr>
			<th></th><td class="gray">新人介绍信息</td>
		</tr>
		
		<tr>
			<th>婚礼要求：</th>
			<td>
				<textarea class="editor" name="requires" rows="6" cols="60" tools="mini"></textarea>
			</td>				
		</tr>
		<tr>
			<th></th><td class="gray">婚礼要求</td>
		</tr>
		
		<tr>
			<th>婚礼详情：</th>
			<td>
				<textarea cols="95"  id="myxheditor" rows="20" name="detail"></textarea>
			</td>				
		</tr>
		<tr>
			<th></th><td class="gray">婚礼详情介绍</td>
		</tr>
		
		</tr>
		<tr><th></th><td><button type="submit" value="">添加展示作品</button></td>
		</tr>
		
	</tbody>
	</table>
		
		
	</form>
</div>
