
<div class="pageContent">
	<form method="post" action="__URL__/update/navTabId/articlecat/callbackType/closeCurrent"  class="pageForm required-validate" 
		onsubmit="return validateCallback(this,dialogAjaxDone);">
		<input type="hidden" name="id" value="{$vo.id}"/>
		<div class="pageFormContent" layoutH="60">
			<dl>
				<dt>标题：</dt>
				<dd><dd><input type="text" name="cat_name" value="{$vo.cat_name}"></dd></dd>
			</dl>
			<dl>
				<dt>分类排序：</dt>
				<dd><dd><input type="text" name="sort_order" value="{$vo.sort_order}"></dd></dd>
			</dl>
		</div>
		
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
